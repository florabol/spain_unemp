<!DOCTYPE html>
<html>
<head>
  <title>Canary Islands Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize the map
  var map = L.map('map').setView([28.5, -17.5], 6);

  // Add base tiles from Carto
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
    maxZoom: 18
  }).addTo(map);

  // Define a color scale for yoy_change
  function getColor(d) {
    return d > 10 ? '#800026' :
           d > 5  ? '#BD0026' :
           d > 0  ? '#E31A1C' :
           d > -5 ? '#FC4E2A' :
           d > -10 ? '#FD8D3C' :
                     '#FEB24C';
  }

  // Define a style for the polygons
  function style(feature) {
    return {
      fillColor: getColor(feature.properties.yoy_change),
      weight: 0.5,
      opacity: 1,
      color: 'white',
      fillOpacity: 0.7
    };
  }

  // Add popups to display the label and yoy_change
  function onEachFeature(feature, layer) {
    if (feature.properties && feature.properties.label) {
    layer.bindPopup("<strong>" + feature.properties.label + "</strong>");
    }
  }

  // Load the GeoJSON data
  fetch("https://drive.google.com/file/d/1_PFanHiOn_0vAakZ1VjdyHs7Umuvc7wG/view?usp=sharing")
    .then(response => response.json())
    .then(data => {
     console.log(data);  // Logs the loaded GeoJSON data
     L.geoJson(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    });

  // Create a legend
  var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [-10, -5, 0, 5, 10],
        labels = [];

    // Loop through intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
      div.innerHTML +=
          '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
          grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '%<br>' : '+%');
    }

    return div;
  };

  legend.addTo(map);
</script>

</body>
</html>
